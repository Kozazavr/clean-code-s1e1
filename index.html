<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header__todo">
      <img 
        src="./eisenhower-matrix.jpg" 
        alt="The Eisenhower Matrix"
      />
      <a 
        class="header__link" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="page__content">
      <section class="add-item">
        <label for="new-task">Add Item</label>
        <div class="task-row-wrapper">   
          <input id="new-task"class="task" type="text">  
          <button type="button" class="add__button">Add</button>
        </div>
      </section>
      <section class="form-todo">
        <h1 class="title">Todo</h1>
        <ul id="form-todo__list" class="list">
          <li class="list__item">
            <input type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg" alt="Button delete">
            </button>
          </li>
          <li class="form-todo__edit list__item">
            <input type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="edit">Save</button>
            <button class="delete">
              <img src="./remove.svg" alt="Button delete">
            </button>
          </li>
        </ul>
      </section>
      <section class="todo-complite">
        <h2 class="title">Completed</h2>
        <ul id="completed-tasks" class="list">
          <li class="list__item">
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
